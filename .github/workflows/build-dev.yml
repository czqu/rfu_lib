name: build dev 
on:
    repository_dispatch:
        types: [build-dev]
    push:
        branches:
            - 'main'
    
jobs:
    build:
      runs-on: ubuntu-22.04
      steps:
        - name:  download llvm-mingw
          uses: dsaltares/fetch-gh-release-asset@master
          with:
             repo: 'mstorsjo/llvm-mingw'
             version: 'tags/20240502'
             file: 'llvm-mingw-20240502-ucrt-ubuntu-20.04-x86_64.tar.xz'
             token: ${{ secrets.GH_PAT }}
  
        - name: Set up  tools
          run: |
            tar -xf llvm-mingw-20240502-ucrt-ubuntu-20.04-x86_64.tar.xz
           
        - name: Checkout lib-net
          uses: actions/checkout@v4
          with:
            repository: voidbytes/rfu-net-lib
            token: ${{ secrets.GH_PAT }}  
            ref: dev
            path: rfu-net-lib
        - name: Setup go
          uses: actions/setup-go@v5
          with:
              go-version:  "1.22.3"
        - name: Build dll file
          run: |
            export LLVM_PATH=$GITHUB_WORKSPACE/llvm-mingw-20240502-ucrt-ubuntu-20.04-x86_64/bin
            export PATH=$LLVM_PATH:$PATH
            cd $GITHUB_WORKSPACE/rfu-net-lib/
            bash  build-linux.sh
        - name: Archive file
          run: tar cvf $GITHUB_WORKSPACE/NetExtension.tar -C $GITHUB_WORKSPACE/rfu-net-lib/out .
        - name: Upload lib artifact
          uses: actions/upload-artifact@v3
          with:
            name: NetExtension
            path: ${{ github.workspace }}/NetExtension.tar

