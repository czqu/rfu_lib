

on:
  push:
    branches:
      - main
name: cmake

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: voidbytes/PasswordProvider
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
          ref: main

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; `
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

      - name: Install CMake and Ninja
        run: choco install -y cmake ninja

      - name: Create build directory
        run: |
          mkdir -p ${{ github.workspace }}/build
          cd ${{ github.workspace }}/build

      - name: Configure CMake
        run: cmake -G "Ninja" 

      - name: Build
        run: cmake --build .

      - name: Move Build Artifacts
        run: |
            mkdir -p ${{ github.workspace }}/build
            mv libPasswordProvider_arm64.dll ${{ github.workspace }}/build/
            mv libPasswordProvider_x64.dll ${{ github.workspace }}/build/
            mv libPasswordProvider_x86.dll ${{ github.workspace }}/build/
            
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
            name: PasswordProvider
            path: |
                 ${{ env.GITHUB_WORKSPACE }}/build/
